<google-map height="500px" width="100%" [center]="center" [zoom]="zoom" [options]="options">
    <map-marker *ngFor="let marker of markers" [position]="marker.position" [label]="marker.label" [title]="marker.title"
      [options]="marker.options">
    </map-marker>
  
    <map-directions-renderer *ngIf="(directionsResults$ | async) as directionsResults" [directions]="directionsResults">
    </map-directions-renderer>
  </google-map>
