
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>



<h1 style = "text-align: center; margin-top: 1em;">Trips</h1>
<div class="row">

    <div *ngFor="let product of products | async;">
        <div class="col-sm-11">
            <div class="card" style="margin-bottom: 2em;">
            <img  class="card-img-top" [src]=product.picture>
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ product.cost/100 }}</p>
                <p class="card-text">{{ product.description }}</p>
                <button (click)="this.checkout(product.identifier, product.name, product.cost, product.picture, product.description)" class="btn btn-primary">Purchase</button>
            </div>
        </div>
    </div>


</div>
